<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Contact Me</title>
    <link rel="stylesheet" href="/portfolio/css/styles.css">
</head>
<body>

    <div class="container">
        <h1 class="contact">Contact Me</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Preferred method of contact</label>
                <div class="radio-group">
                    <label><input type="radio" name="contact-method" value="email" checked> Email</label>
                    <label><input type="radio" name="contact-method" value="phone"> Phone</label>
                </div>
            </div>
            <div class="form-group">
                <label>Interested in</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interest" value=" Frontend development"> Frontend development</label>
                    <label><input type="checkbox" name="interest" value="Blockchain-Dev">Blockchain development</label>
                    <label><input type="checkbox" name="interest" value="Back-end development">Back-end development</label>
                </div>
            </div>
            <div class="form-group">
                <label for="Location">Location</label>
                <select id="Location" name="Location">
                    <option value="Asia">Asia</option>
                    <option value="Us">U.S</option>
                    <option value="Europe">Europe</option>
                  
            <input class="submit" type="submit">
            </select>
         </div>
    </form>
    </div>
   </body>
    </html>
